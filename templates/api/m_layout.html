$def with (content)<!DOCTYPE html> <html> <head> 	<title>$content.title - Takit</title>	<meta name="viewport" content="width=device-width, initial-scale=1">     <link rel="stylesheet" href="/static/jquery.mobile-1.3.2.min.css" type="text/css" media="screen"" />  <script type="text/javascript" src="/static/jquery-1.9.1.min.js"></script>  <script type="text/javascript" src="/static/jquery.mobile-1.3.2.min.js"></script>        $if content.js:          $for f in content.js.split():            <script type="text/javascript" src="$:f"></script>    </head>    <body       $if content.load:         onLoad="$:content.load"    >	<div data-role="content">	        <!-- main content start here -->        $:content        <!-- main content end here -->	</div><!-- /content --></body></html>
