$def with (name, str, settings)

$var title: 系统设置
$var css:
$var js:
$var name: $str $name
    
<h3>系统设置</h3>

<form name="settings" method="post" action="/admin/sys_setting">  
<p> <b>用户注册：</b>
<input type="radio" name="signup" value="1"  
  $if settings['signup']==1: 
    checked 
  /> 允许
<input type="radio" name="signup" value="0"  
  $if settings['signup']!=1: 
    checked 
  /> 禁止
</p>

<p> <b>打码队列最大长度：</b>
<input class="formtextinput3" type="text" name="sjrand_max" value="$settings['sjrand_max']" /> 
</p>

<p> <b>拦截有价值退票：</b>
<input type="radio" name="return_check" value="1"  
  $if settings['return_check']==1: 
    checked 
  /> 拦截
<input type="radio" name="return_check" value="0"  
  $if settings['return_check']!=1: 
    checked 
  /> 放行
</p>

<p> <b>外包登录打码：</b>
<input type="radio" name="auto_sjrand" value="1"  
  $if settings['auto_sjrand']==1: 
    checked 
  /> 允许
<input type="radio" name="auto_sjrand" value="0"  
  $if settings['auto_sjrand']!=1: 
    checked 
  /> 禁止
</p>

<p> <b>外包下单打码：</b>
<input type="radio" name="auto_sjrand_p" value="1"  
  $if settings['auto_sjrand_p']==1: 
    checked 
  /> 允许
<input type="radio" name="auto_sjrand_p" value="0"  
  $if settings['auto_sjrand_p']!=1: 
    checked 
  /> 禁止
</p>

<p> <b>手工支付阈值：</b>
<input class="formtextinput3" type="text" name="pay_threshold" value="$settings['pay_threshold']" /> 
</p>

<p><input class="formbutton" type="submit" name="button" id="button" value="保存" /><p>

</form>
