$def with (name, str, settings, reg_time, level)

$var title: 用户管理
$var css:
$var js:
$var name: $str $name
    
<h3>用户管理</h3>

<form name="settings" method="post" action="/admin/user_setting">
<input type="hidden" name="uid" value="$settings['_id']" />
<p>用户名：$settings['uname']</p>
<p>全名：$settings['full_name']</p>
<p>注册时间：$reg_time</p>
<p>用户等级：$level</p>
<p>用户状态：<input type="radio" name="login" value="1" 
      $if settings['login']==1: checked
    /> 正常
    <input type="radio" name="login" value="0"
      $if settings['login']==0: checked
    /> 停用</p>
<p></p>
<p><input class="formbutton" type="submit" name="button" id="button" value="保存" /><p>

</form>
